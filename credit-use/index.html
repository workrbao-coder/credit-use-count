<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簽單耗材統計 PWA</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1a73e8">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/1041/1041888.png">
    <style>
        :root { --primary: #1a73e8; --bg: #f8f9fa; }
        body { font-family: -apple-system, sans-serif; background-color: var(--bg); display: flex; justify-content: center; padding: 20px; margin: 0; }
        .container { background: white; padding: 1.5rem; border-radius: 15px; box-shadow: 0 8px 20px rgba(0,0,0,0.08); width: 100%; max-width: 450px; box-sizing: border-box; }
        .shop-tabs { display: flex; gap: 8px; margin-bottom: 20px; background: #eee; padding: 4px; border-radius: 10px; }
        .shop-btn { flex: 1; padding: 10px; border: none; border-radius: 7px; cursor: pointer; font-weight: bold; background: transparent; transition: 0.3s; font-size: 1rem; }
        .shop-btn.active { background: white; color: var(--primary); box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .control-row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px; }
        select { padding: 6px 12px; border-radius: 6px; border: 1px solid #ccc; font-size: 1rem; background: white; }
        textarea { width: 100%; height: 110px; padding: 12px; border: 2px solid #eaeeef; border-radius: 10px; box-sizing: border-box; font-size: 16px; resize: none; transition: 0.3s; }
        textarea:focus { border-color: var(--primary); outline: none; }
        .avg-box { background: #e8f0fe; padding: 15px; border-radius: 12px; text-align: center; margin: 20px 0; border: 1px solid #d2e3fc; }
        .avg-num { font-size: 2.2rem; font-weight: bold; color: #1967d2; }
        .tag-container { display: flex; flex-wrap: wrap; gap: 6px; margin-top: 10px; }
        .day-tag { background: #f1f3f4; color: #3c4043; padding: 4px 12px; border-radius: 6px; font-size: 0.9rem; border: 1px solid #dadce0; font-weight: 500; }
        .status { font-size: 0.75rem; color: #34a853; text-align: right; height: 18px; margin-top: 5px; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <div class="shop-tabs">
        <button id="btn-neihu" class="shop-btn active" onclick="switchShop('neihu')">內湖</button>
        <button id="btn-ruiguang" class="shop-btn" onclick="switchShop('ruiguang')">瑞光</button>
    </div>

    <div class="control-row">
        <label style="font-weight:bold">年份</label>
        <select id="yearSelect" onchange="loadCurrentInput()"></select>
    </div>
    
    <textarea id="dateInput" placeholder="輸入日期例如：1/5, 1/20..." oninput="handleInput()"></textarea>
    <div id="saveStatus" class="status">雲端連線中...</div>

    <div class="avg-box">
        <div style="color: #5f6368; font-size: 0.9rem;">全期平均頻率</div>
        <div class="avg-num"><span id="avgDisplay">0</span> <small style="font-size: 1rem;">天/卷</small></div>
    </div>

    <div style="font-size: 0.9rem; font-weight: bold; color: #70757a; margin-bottom: 8px;">更換週期 (由新到舊)：</div>
    <div id="daysContainer" class="tag-container"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDzZhWJL8MZA-sqF_wjS9GH7e0Jn_Ysqho",
    authDomain: "credit-paper-use.firebaseapp.com",
    databaseURL: "https://credit-paper-use-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "credit-paper-use",
    storageBucket: "credit-paper-use.firebasestorage.app",
    messagingSenderId: "751908121457",
    appId: "1:751908121457:web:caf62a76df8a16382e64d0",
    measurementId: "G-584STP6STE"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  let currentShop = 'neihu';
  let allData = { neihu: {}, ruiguang: {} };
  let debounceTimer;

  const yearSelect = document.getElementById('yearSelect');
  const currentYear = new Date().getFullYear();
  for (let y = 2030; y >= 2022; y--) {
      let opt = document.createElement('option');
      opt.value = y;
      opt.innerHTML = y + ' 年';
      if (y === currentYear) opt.selected = true;
      yearSelect.appendChild(opt);
  }

  // 即時監聽資料庫
  onValue(ref(db, 'shops/'), (snapshot) => {
      const data = snapshot.val();
      if (data) {
          allData = data;
          updateUI();
          document.getElementById('saveStatus').innerText = "雲端同步成功";
      }
  });

  window.switchShop = (shop) => {
      currentShop = shop;
      document.getElementById('btn-neihu').classList.toggle('active', shop === 'neihu');
      document.getElementById('btn-ruiguang').classList.toggle('active', shop === 'ruiguang');
      updateUI();
  };

  window.loadCurrentInput = () => updateUI();

  window.handleInput = () => {
      const year = yearSelect.value;
      const text = document.getElementById('dateInput').value;
      
      if (!allData[currentShop]) allData[currentShop] = {};
      allData[currentShop][year] = text;
      
      document.getElementById('saveStatus').innerText = "儲存中...";
      
      clearTimeout(debounceTimer);
      debounceTimer = setTimeout(() => {
          set(ref(db, `shops/${currentShop}/${year}`), text)
            .then(() => {
                document.getElementById('saveStatus').innerText = "已安全儲存";
            })
            .catch(err => {
                document.getElementById('saveStatus').innerText = "儲存失敗";
                console.error(err);
            });
      }, 800);

      calculateAndRender();
  };

  function updateUI() {
      const year = yearSelect.value;
      const val = (allData[currentShop] && allData[currentShop][year]) ? allData[currentShop][year] : "";
      document.getElementById('dateInput').value = val;
      calculateAndRender();
  }

  function calculateAndRender() {
      let dates = [];
      const shopObj = allData[currentShop] || {};
      
      for (let year in shopObj) {
          const lines = shopObj[year].split(/[\n,，、\s]+/).filter(d => d.includes('/'));
          lines.forEach(dStr => {
              const [m, d] = dStr.split('/');
              const dateObj = new Date(parseInt(year), parseInt(m)-1, parseInt(d));
              if (!isNaN(dateObj.getTime())) dates.push(dateObj);
          });
      }

      dates.sort((a, b) => b - a);
      
      const container = document.getElementById('daysContainer');
      container.innerHTML = "";
      let totalDays = 0, counts = 0;

      for (let i = 0; i < dates.length - 1; i++) {
          const diff = Math.round((dates[i] - dates[i+1]) / (1000 * 60 * 60 * 24));
          if (diff > 0) {
              totalDays += diff;
              counts++;
              container.innerHTML += `<span class="day-tag">${diff}天</span>`;
          }
      }
      document.getElementById('avgDisplay').innerText = counts > 0 ? (totalDays / counts).toFixed(1) : "0";
  }

  // 註冊 Service Worker 讓 PWA 運作
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('./sw.js').catch(err => console.log('SW registration failed:', err));
    });
  }
</script>
</body>
</html>
